<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Montserrat:ital,wght@0,700;1,400&family=Roboto+Mono:wght@500&family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Quiz.css">
</head>
<body onload="startGame()">
    <form id="form">
        <div class="container" id="bodi">
            <div id="question-container" class="hide">
                <div class="header">
                    <div id="counter">Question <span id="current" style="font-family: 'Nunito', sans-serif;">1</span> from <span style="font-family: 'Nunito', sans-serif;;" id="sum"></span></div>
                        <div class="time" id="time">Time Left<span id="timer">00</span></div>
                    </div>
                <div id="question" data-question></div>
                    <div id="answers" class="btn-grid">
                        <button class="btn"></button>
                        <button class="btn"></button>
                        <button class="btn"></button>
                        <button class="btn"></button>
                </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
                <button type='submit' id="result-btn" class="result-btn btn hide" onclick="Click()">Results</button>
            </div>
        </div>
    </form>
    <script src="Quiz.js" ></script>
</body>
</html>
